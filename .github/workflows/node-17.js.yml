name: Main-17
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
      - name: Install ci
        run: npm ci
      - name: Run test
        run: npm test
